<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Streamify - Password Reset</title>
    <style>
        body, p, div, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #0073e6;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .email-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .email-body {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }
        .email-body p {
            margin-bottom: 20px;
        }
        .password-box {
            display: block;
            width: 200px;
            margin: 0 auto 20px auto;
            padding: 12px 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #000000;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        .copy-button {
            display: block;
            width: 200px;
            margin: 0 auto 20px auto;
            padding: 12px 0;
            text-align: center;
            background-color: #0073e6;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .email-footer {
            background-color: #f9f9f9;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #dddddd;
        }
    </style>
    <script>
        function copyPassword() {
            var passwordText = document.getElementById("password-text").innerText;
            if (passwordText) {
                navigator.clipboard.writeText(passwordText).then(() => {
                    const copyButton = document.getElementsByClassName("copy-button")[0];
                    copyButton.innerText = "Copied!";
                    copyButton.style.backgroundColor = "#f0f0f0";
                }).catch(err => {
                    console.error("Failed to copy: ", err);
                });
            } else {
                console.error("No password text to copy.");
            }
        }
    </script>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Streamify - Password Reset</h1>
    </div>
    <div class="email-body">
        <p>Hello,</p>
        <p>Your password has been successfully reset. Below is your new password:</p>
        <div class="password-box" id="password-text" th:text="${newPassword}}">ie19e1120o1-</div>
        <button class="copy-button" onclick="copyPassword()">Copy</button>
        <p>For security reasons, please change your password after logging in.</p>
    </div>
    <div class="email-footer">
        &copy; 2025 Streamify. All Rights Reserved.
    </div>
</div>
</body>
</html>
